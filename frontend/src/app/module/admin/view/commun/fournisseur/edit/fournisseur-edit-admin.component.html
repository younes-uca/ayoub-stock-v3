        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'fournisseur.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'fournisseur.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'fournisseur.nom' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'fournisseur.nom' | translate}}" id="1" [(ngModel)]="item.nom"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validFournisseurNom}"  />
                                            <small class='p-error' *ngIf='!validFournisseurNom'>Nom est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'fournisseur.ice' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'fournisseur.ice' | translate}}" id="2" [(ngModel)]="item.ice"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validFournisseurIce}"  />
                                            <small class='p-error' *ngIf='!validFournisseurIce'>Ice est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'fournisseur.telephone' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'fournisseur.telephone' | translate}}" id="3" [(ngModel)]="item.telephone"
                                                     />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="4">{{'fournisseur.infoBancaire' | translate}}</label>
                                            <textarea id="4" pInputTextarea rows="5" cols="30" placeholder="{{'fournisseur.infoBancaire' | translate}}"  [(ngModel)]="item.infoBancaire"
                                                     ></textarea>
                                            
                                        </div>

                                    <div class="field col-11 md:col-5">
                                        <label for="5">{{'fournisseur.ville' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="villes" [(ngModel)]="item.ville" id="5" [filter]="true" filterMatchMode="contains"
                                                [showClear]="true" optionLabel="id" placeholder="{{'fournisseur.ville' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateVille('Ville')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="field col-12 md:col-6">
                                            <label for="6">{{'fournisseur.adresse' | translate}}</label>
                                            <textarea id="6" pInputTextarea rows="5" cols="30" placeholder="{{'fournisseur.adresse' | translate}}"  [(ngModel)]="item.adresse"
                                                     ></textarea>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="7">{{'fournisseur.creance' | translate}}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="7" placeholder="{{'fournisseur.creance' | translate}}" [(ngModel)]="item.creance"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="8">{{'fournisseur.description' | translate}}</label>
                                            <textarea id="8" pInputTextarea rows="5" cols="30" placeholder="{{'fournisseur.description' | translate}}"  [(ngModel)]="item.description"
                                                     ></textarea>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-ville-create-admin></app-ville-create-admin>


    </p-dialog>
