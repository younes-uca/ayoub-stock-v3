        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'avoirAchatItem.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'avoirAchatItem.tabPan' | translate}}">
                                <div class="grid">

                                            <div class="field col-11 md:col-5">
                                                <label for="1">{{'avoirAchatItem.produit' | translate}}<span style="color: red;">*</span></label>
                                                <p-dropdown  appendTo="body"  [options]="produits" [(ngModel)]="item.produit" id="1" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="reference" placeholder="{{'avoirAchatItem.produit' | translate}}" [ngClass]="{'ng-invalid ng-dirty' : !validAvoirAchatItemProduit}"  >
                                                </p-dropdown>
                                                <small class='p-error' *ngIf='!validAvoirAchatItemProduit'>Produit est obligatoire.</small>
                                            </div>
                                                <div class="col-1">
                                                    <label></label>
                                                    <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateProduit('Produit')" class="p-button-success one-colonne-btn-success-align"></button>
                                                </div>
                                                <div class="field col-12 md:col-6">
                                                    <label for="2">{{'avoirAchatItem.montantAvoir' | translate}}<span style="color: red;">*</span></label>
                                                    <p-inputNumber class="mb-2 mr-2" id="2" placeholder="{{'avoirAchatItem.montantAvoir' | translate}}" [(ngModel)]="item.montantAvoir" [ngClass]="{'ng-invalid ng-dirty' : !validAvoirAchatItemMontantAvoir}"  >
                                                    </p-inputNumber>
                                                    <small class='p-error' *ngIf='!validAvoirAchatItemMontantAvoir'>MontantAvoir est obligatoire.</small>
                                                </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="3">{{'avoirAchatItem.quantite' | translate}}<span style="color: red;">*</span></label>
                                                    <p-inputNumber class="mb-2 mr-2" id="3" placeholder="{{'avoirAchatItem.quantite' | translate}}" [(ngModel)]="item.quantite" [ngClass]="{'ng-invalid ng-dirty' : !validAvoirAchatItemQuantite}"  >
                                                    </p-inputNumber>
                                                    <small class='p-error' *ngIf='!validAvoirAchatItemQuantite'>Quantite est obligatoire.</small>
                                                </div>

                                            <div class="field col-11 md:col-6">
                                                <label for="4">{{'avoirAchatItem.depot' | translate}}<span style="color: red;">*</span></label>
                                                <p-dropdown  appendTo="body"  [options]="depots" [(ngModel)]="item.depot" id="4" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="libelle" placeholder="{{'avoirAchatItem.depot' | translate}}" [ngClass]="{'ng-invalid ng-dirty' : !validAvoirAchatItemDepot}"  >
                                                </p-dropdown>
                                                <small class='p-error' *ngIf='!validAvoirAchatItemDepot'>Depot est obligatoire.</small>
                                            </div>
                                            <div class="field col-11 md:col-5">
                                                <label for="5">{{'avoirAchatItem.avoirAchat' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="avoirAchats" [(ngModel)]="item.avoirAchat" id="5" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="id" placeholder="{{'avoirAchatItem.avoirAchat' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                                <div class="col-1">
                                                    <label></label>
                                                    <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateAvoirAchat('AvoirAchat')" class="p-button-success one-colonne-btn-success-align"></button>
                                                </div>
                                </div>
                            </p-tabPanel>

                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-step">
                        <div style="margin-left: auto;">
                            <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                        </div>
                        <div>
                            <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>
                        </div>

                </div>
            </ng-template>

            <app-produit-create-admin></app-produit-create-admin>
            <app-avoir-achat-create-admin></app-avoir-achat-create-admin>


    </p-dialog>
